<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant Menu | Breakfast | Egg On Toast</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    
    <body class="body-breakfast-details">
        
        <div class="header">
            <a href="breakfast.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/Logo.jpg">
        </div>
        
        <div id="muesli">
            <img src="images/Egg%20on%20toast.jpg" width='100%' height="470px">
            <a class="home-menu-item-edit-two">
                <h2><b>Egg On Toast</b></h2>
                <p>Two poached eggs on low GI and oven roasted cherry tomatoes</p>
                <h3>Price: R45</h3>
            
                <h3>Extras to choose from</h3>
                    
                <label for="check01">Extra Cheese</label>
                <input id="check01" type="checkbox">
                <label for="check02">Extra Bacon</label>
                <input id="check02" type="checkbox">
                <label for="check03">Extra Chips</label>
                <input id="check03" type="checkbox">
                <label for="check04">Extra Toast</label>
                <input id="check04" type="checkbox">
                <label for="check05">Extra Sausage</label>
                <input id="check05" type="checkbox">
                <input type="text" placeholder="No of portions ordering" id="email"/>
                <textarea placeholder="Order Description"></textarea>
                <a class="button" href="submit.html">Order Now</a>
            </a>
        </div>
    </body>
</html>
